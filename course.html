<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masterclass Registration - Ashish Padhiyar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Masterclass Registration Form</h1>
  <form action="course.html" method="GET">
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Email Address:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>City:</label><br>
    <input type="text" name="city" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required><br><br>

    <button type="submit">Next</button>
  </form>

  <p style="margin-top: 50px;">Registration under <strong>Ashish Padhiyar</strong> (Young & Energetic Mentor)</p>
</body>
</html>
