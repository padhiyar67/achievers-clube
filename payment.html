<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFB6B6 100%);
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .payment-card {
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .qr-code {
            width: 200px;
            margin: 20px auto;
            border: 1px solid #eee;
            padding: 10px;
        }
        .cta-button {
            background: #FF6B6B;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <h2>Complete Your Registration</h2>
        <p>Scan this UPI QR code to pay â‚¹199</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=UPI_ID@okhdfcbank" alt="UPI QR Code" class="qr-code">
        <br>
        <a href="success.html" class="cta-button">Make Payment</a>
    </div>
</body>
</html>
