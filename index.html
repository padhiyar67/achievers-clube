<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masterclass Registration Form</title>
  <style>
    :root {
      --primary: #1DB954;
      --secondary: #FFFFFF;
      --accent: #1DB954;
      --dark: #000000;
      --light: #121212;
    }
    body {
      background: var(--dark);
      font-family: 'Poppins', sans-serif;
      color: var(--secondary);
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 5px;
    }
    .tagline {
      text-align: center;
      font-size: 1.1rem;
      color: var(--primary);
      margin-bottom: 30px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    form {
      background: var(--light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #333;
      position: relative;
      overflow: hidden;
    }
    form::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(to right, var(--primary), #FFD700);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: var(--primary);
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 15px;
      margin-top: 8px;
      background: #1E1E1E;
      border: 1px solid #333;
      border-radius: 8px;
      color: var(--secondary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.3);
    }
    button {
      background: linear-gradient(45deg, var(--primary), #27ae60);
      color: var(--dark);
      padding: 18px;
      border: none;
      border-radius: 50px;
      margin-top: 30px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(29, 185, 84, 0.6);
    }
    .footer-note {
      text-align: center;
      margin-top: 30px;
      color: #B3B3B3;
      font-size: 0.9rem;
    }
    .footer-note strong {
      color: var(--primary);
      font-weight: bold;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Masterclass Registration Form</h1>
    <div class="tagline">Join India's Premier Young Entrepreneurs Society</div>
    
    <form action="success.html" method="get">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
      
      <label for="mobile">Mobile Number *</label>
      <input type="tel" id="mobile" name="mobile" required>
      
      <label for="city">City *</label>
      <input type="text" id="city" name="city" required>
      
      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob" required>
      
      <button type="submit">SUBMIT APPLICATION</button>
    </form>
    
    <div class="footer-note">
      Registration under <strong>Ashish Padhiyar</strong>
    </div>
  </div>
</body>
</html>
